<h1>People list</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <td>Name</td>
      <td>Birth</td>
      <td>Salary</td>
      <td>Sex</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of personList">
      <td>{{p.name}}</td>
      <td>{{p.birthDate | date:'MM/dd/yyyy'}}</td>
      <td>{{p.salary | currency:'BRL' }}</td>
      <td>{{p.sexDescription}}</td>
    </tr>
  </tbody>
</table>
